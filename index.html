<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption Project</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <h1>Encryption Project</h1>

    <div class="column" style="border: 1px solid black;">
      <h2>Clear Text</h2>
      <textarea class="enterText">Enter text</textarea>
    
    </div>

    

    <div class="column" style="border: 1px solid black;">
      <h2>Encrypted Text</h2>
      <textarea readonly>Output text (cannot edit)</textarea>
    
    </div>

    <div class="button-area">
      <button class="submit" onclick="">Submit Text</button>
    </div>
    

    




  </div><!--End Wrapper Div-->
  
</body>
</html>
